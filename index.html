<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WMATA PID</title>
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-5"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <link
      href="https://fonts.cdnfonts.com/css/led-dot-matrix"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header at the top of the PID -->
    <div class="flex page-header" id="page-header">
      <img class="logo" src="./media/metro logo.png" />
      <p class="station-name" id="station-name"></p>
    </div>

    <!-- Board where train arrivals are displayed -->
    <div class="flex" style="flex: 1">
      <main id="wmata-board" class="board" style="flex: 1.5"></main>
    </div>

    <!-- Display target for system notifications -->
    <div class="service-alerts">
      <h3>Service Alert:</h3>
      <p id="incident-display-box"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
